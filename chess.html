<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Using HTML and CSS</title>
    <style>
        .container {
            height: 50vw;
            width: 50vw;
            box-sizing: border-box;
            border: 1px solid #000;
            margin: 0 auto;
        }

        .row {
            height: 12.5%;
            width: 100%;
            display: flex;
        }

        .black {
            height: 100%;
            width: 12.5%;
            background-color: #000;
        }

        .white {
            height: 100%;
            width: 12.5%;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>
        </div>
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>

            <div class="white"></div>

        <div class="row">

        <div class="row">
